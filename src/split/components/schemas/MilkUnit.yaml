required:
  - name
type: object
properties:
  name:
    type: string
    description: >-
      abbreviated name of measurement unit lb=pounds, kg=kilograms, l=liters,
      g=grams
    default: kg
    enum:
      - lb
      - kg
      - l
      - g
description: Unit of measurement used for scale and milk weights, defaulting to kg.
