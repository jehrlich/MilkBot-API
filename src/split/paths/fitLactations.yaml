post:
  summary: Fit a list of lactations.
  description: >-
    Fit a group of lactations returning fitted parameter values. If
    '**_priors_**' are supplied they will be used. Otherwise fitting will be
    done from defaults.
  requestBody:
    content:
      application/json:
        schema:
          required:
            - lactations
          properties:
            lactations:
              $ref: ../components/schemas/LactationSet.yaml
            priors:
              $ref: ../components/schemas/PopulationPriors.yaml
            options:
              $ref: ../components/schemas/Options.yaml
    required: true
  responses:
    '200':
      description: fitted parameter values for lactations
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/Fit.yaml
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Error.yaml
