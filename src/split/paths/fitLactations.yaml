post:
  operationId: fitLactations
  summary: Fit a list of lactations.
  description: >-
    Fit a group of lactations returning fitted parameter values. If
    '**_priors_**' are supplied they will be used. Otherwise fitting will be
    done from defaults.
  requestBody:
    content:
      application/json:
        schema:
          required:
            - fittingJob
          properties:
            fittingJob:
              $ref: ../components/schemas/FittingJob.yaml
    required: true
  responses:
    '200':
      description: fitted parameter values for lactations
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/FittingResult.yaml
    '401':
      $ref: ../components/responses/BadRequest.yaml
    '403':
      $ref: ../components/responses/Unauthorized.yaml
