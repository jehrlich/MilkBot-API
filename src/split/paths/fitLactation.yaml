post:
  operationId: fitSingle
  description: >-
    Fit a single lactation from the supplied array of  (DIM, milk weight) data
    pairs using a default tree of Bayesian priors stratified by on breed and
    parity.
  requestBody:
    description: a single lactation
    content:
      application/json:
        schema:
          required:
            - lactation
          properties:
            lactation:
              $ref: ../components/schemas/Lactation.yaml
            priors:
              $ref: ../components/schemas/Priors.yaml
    required: true
  responses:
    '200':
      description: Lactation fitted
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Fit.yaml
    default:
      description: Unexpected error
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Error.yaml
